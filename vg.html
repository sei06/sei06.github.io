<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
    <title>Vound</title>
    <link type="text/css" rel="stylesheet" href="./css/github-markdown.css" />
    <link type="text/css" rel="stylesheet" href="./css/pilcrow.css" />
    <link type="text/css" rel="stylesheet" href="./css/hljs-github.min.css" />
  </head>
  <body>
    <article class="markdown-body">
      <h1>Vound</h1>
      <section>
        <h2>Gallery</h2>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/v1.jpg" alt="Prototype 1" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Prototype 1</figcaption>
          </figure>
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/v2.jpg" alt="Prototype 2" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Prototype 2</figcaption>
          </figure>
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/v3.jpg" alt="Prototype 3" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Prototype 3</figcaption>
          </figure>
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/v4.jpg" alt="Prototype 4" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Prototype 4</figcaption>
          </figure>
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/testingV2.jpg" alt="Testing Prototype 2" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Testing Prototype 2</figcaption>
          </figure>
          <figure style="margin: 0;">
            <img src="https://raw.githubusercontent.com/sei06/sei06.github.io/refs/heads/main/src/v2comp.jpg" alt="Prototype 2 Components" style="width: 100%; height: auto; display: block;" />
            <figcaption style="text-align: center;">Prototype 2 Components</figcaption>
          </figure>
        </div>
      </section>

      <h2>Video</h2>
      <div style="text-align: center; margin-top: 1rem;">
        <iframe
          width="960"
          height="540"
          src="https://www.youtube.com/embed/AIHJDuAXvqU"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </article>
  </body>
</html>
